{%extends 'app/base.html'%}
{%load static%}
{%block contenido%}
      <div class="col-lg-12 col-md-8 mt-5">
        <h5 class="text-center">Venta de Articulos</h5>
      </div>
       <div class="container col-lg-12 col-md-4">
        <div class="row ml-5">
        {% for p in form %}
        
          <div class="card ml-4 mt-4 mr-4 mb-4" style="width: 16rem;">
              <img class="card-img-top mt-4 pr-1 pl-1" src="{{p.Imagen.url}}" alt="Card image cap">
              <div class="card-body ">
                <h6 class="card-title ">{{p.Nombre}}</h6>
                <h4>{{p.Preferencia}}</h4>
                <p class="card-text">${{p.Precio}}.0</p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
          </div>
        
        {%endfor%}
      </div>
      </div>
    
{%endblock%}
